<table>
    <tr>
        <th>Frecuencia</th>
        <th>Lugar</th>
        <th>Signo de llamada</th>
        <th>Grabaci√≥n</th>
    </tr>
    <tr *ngFor="let contact of contacts">
        <td>{{contact.frequency}}</td>
        <td>{{contact.location}}</td>
        <td>{{contact.callsign}}</td>
        <td><audio controls [src]="contact.recording" [attr.aria-label]="'Recording of ' + contact.frequency"></audio>
<ion-button (click)="presentDeleteConfirmation(contact)" *ngIf="contact.id !== 'placeholder'" [attr.aria-label]="'Delete ' + contact.frequency"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
<ion-button (click)="presentModalModify(contact)" *ngIf="contact.id !== 'placeholder'" [attr.aria-label]="'Modify ' + contact.frequency"><ion-icon name="brush"></ion-icon></ion-button>
        </td>
