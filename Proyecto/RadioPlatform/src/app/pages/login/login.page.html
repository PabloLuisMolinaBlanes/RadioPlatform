  <ion-input placeholder="Usuario/Signo de llamada" [(ngModel)]="username" type="text"></ion-input>
  </div>
  <div class="centerion-input">
    <ion-input placeholder="ContraseÃ±a" [(ngModel)]="password" type="password"></ion-input>
