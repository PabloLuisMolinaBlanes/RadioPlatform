<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Antenas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Antenas</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Antenas"></app-explore-container>
  <ion-item>
    <ion-select [(ngModel)]="name" (ionChange)="updateArray()" placeholder="Nombre">
      <ion-select-option *ngFor="let antenna of antennaeVisible" [value]="antenna.name">{{antenna.name}}</ion-select-option>
    </ion-select></ion-item>
  <ion-item>
    <ion-select placeholder="Marca">
      <ion-select-option *ngFor="let antenna of antennaeVisible" [value]="antenna.brand">{{antenna.brand}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select placeholder="Tipo">
      <ion-select-option *ngFor="let antenna of antennaeVisible" [value]="antenna.type">{{antenna.type}}</ion-select-option>
    </ion-select></ion-item>
    <ion-item>
        <ion-select placeholder="Altura">
          <ion-select-option *ngFor="let antenna of antennaeVisible" [value]="antenna.height">{{antenna.height}}</ion-select-option>
        </ion-select>
    </ion-item>
      <app-antennaitem [antennae]="antennaeVisible"></app-antennaitem>
    <ion-button (click)="presentModal()">Add new</ion-button>
    <ion-button (click)="presentCalculator()">Price calculator</ion-button>
</ion-content>
