<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contactos</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Contactos">
  </app-explore-container>
  <ion-item>
    <ion-select  [(ngModel)]="country" (ionChange)="updateArray()" placeholder="PaÃ­s">
      <ion-select-option *ngFor="let contact of contactsVisibleTotal" [value]="contact.country">{{ contact.country }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select  [(ngModel)]="frequency" (ionChange)="updateArray()" placeholder="Frecuencia">
      <ion-select-option *ngFor="let contact of contactsVisibleTotal" [value]="contact.frequency">{{ contact.frequency }}</ion-select-option>
    </ion-select>
  </ion-item>
    <app-contactitem [contacts]="contactsVisible"></app-contactitem>
  <ion-button (click)="presentModal()">Add new</ion-button>
  <div class="map-container">
    <div class="map-frame">
      <div id="map" leaflet (leafletMapReady)="onMapReady($event)"></div>
    </div>
  </div>
</ion-content>
