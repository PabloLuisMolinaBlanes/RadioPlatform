<table>
    <tr>
        <th>Nombre</th>
        <th>Callsign</th>
        <th>Country</th>
        <th>Status</th>
        <th>Transmitting</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.callsign}}</td>
        <td>{{user.country}}</td>
        <td>{{user.status}}</td>
        <td>{{user.transmitting}}</td>
</tr>
</table>
